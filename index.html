<!doctype html>
<html>

<head>
    <title>Form

    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2 class="heading">Registration Form</h2>
    <form>
        <div class="com">
            <label class="firstname">FirstName : </label>
            <input type="text" placeholder="Shiva"><br>

            <label class="lastname">LastName : </label>
            <input type="text" placeholder="kumar"><br>
            <label class="email">Email : </label>
            <input type="email" placeholder="example@gmail.com"><br>
            <label class="number">Phone No : </label>
            <input type="tel" pattern="\d*" placeholder="7348941620"><br>
            <label class="dietary">Food Choice : </label><br>
            <input type="checkbox" class="diet">Vegetarian<br>
            <input type="checkbox" class="diet">Vegan<br>
            <input type="checkbox" class="diet">Gluten-free<br>
            <input type="checkbox" class="diet">Raw food<br>
            <label class="workshop">Workshop : </label><br>
            <select class="work">
                <option class="work">MATLAB</option>
                <option class="work">NODE JS</option>
                <option class="work">ANGULAR JS</option>
                <option class="work">MANGO </option>
                <option class="work">REACT</option>
            </select><br><br>
            <label class="rtype">Registration Type : </label><br>
            <input type="radio" name="rtype" class="radio">General Attendee <br>
            <input type="radio" name="rtype" class="radio">Student<br>
            <input type="radio" name="rtype" class="radio">VIP<br>
            <input class="submit" type="submit" name="submit">


        </div>
    </form>
</body>






</html>
